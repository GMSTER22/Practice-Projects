<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live User Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="search">
            <h1>Live User Filter</h1>
            <p>Search by name and/or location</p>
            <input type="search" name="search" id="search">
        </div>
        <div class="users">
            <div class="user">
                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="user image">
                <div class="user__info">
                    <span class="user__name">John Travolta</span>
                    <span class="user__location">Berlin, Germany</span>
                </div>
            </div>
            <div class="user">
                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="User image">
                <div class="user__info">
                    <span class="user__name">John Travolta</span>
                    <span class="user__location">Berlin, Germany</span>
                </div>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
