<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github profiles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <form id="form">
            <input type="search" name="search" id="search" placeholder="Search a Github User" autocomplete="off">
        </form>

        <div class="user">
            <div class="user__img">
                <img src="https://images.unsplash.com/photo-1564564321837-a57b7070ac4f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8bWFufGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="">
            </div>
            <div class="user__info">
                <h3 class="user__name"></h3>
                <p class="user__bio">Lorem ipsum dolor sit amet consectetur</p>
                <ul class="user__stats">
                    <li class="user__followers"></li>
                    <li class="user__following"></li>
                    <li class="user__repos"></li>
                </ul>
                <div class="latest__repos">
                    <span>boukala</span>
                    <span>boukala</span>
                    <span>boukala</span>
                    <span>boukala</span>
                    <span>boukala</span>
                    <span>boukala</span>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
