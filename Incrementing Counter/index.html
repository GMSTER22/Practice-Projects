<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrementing Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>
    
    <div class="container">
        <div class="logo_box">
            <i class="fa-brands fa-twitter"></i>
            <h2 class="count" data-target="12000"></h2>
            <span class="platform">twitter followers</span>
        </div>
        <div class="logo_box">
            <i class="fa-brands fa-youtube"></i>
            <h2 class="count" data-target="5000"></h2>
            <span class="platform">Youtube subscribers</span>
        </div>
        <div class="logo_box">
            <i class="fa-brands fa-facebook"></i>
            <h2 class="count" data-target="7500"></h2>
            <span class="platform">Facebook fans</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
