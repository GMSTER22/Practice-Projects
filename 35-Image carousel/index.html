<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="https://media.istockphoto.com/photos/lion-mother-with-cub-picture-id533297303?b=1&k=20&m=533297303&s=170667a&w=0&h=OUqN_cyIQ5IWCG1-rKoOjaIEesgN-4Ajzyk1Eg6VuzM=" alt="first image">
            <img src="https://images.unsplash.com/photo-1552710307-537199cd41c0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTh8fGFmcmljYXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="second image">
            <img src="https://images.unsplash.com/photo-1547970810-dc1eac37d174?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fGFmcmljYXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="third image">
            <img src="https://images.unsplash.com/photo-1489493887464-892be6d1daae?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjB8fGFmcmljYXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="fourth image">
        </div>

        <div class="buttons-container">
            <button class="btn" id="left">Prev</button>
            <button class="btn" id="right">Next</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
