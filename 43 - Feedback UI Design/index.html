<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="feedback">
        <h3>How satisfied are you with our customer support performance?</h3>

        <div class="feedback__options">
            <div class="option">
                <span class="fa-solid fa-face-sad-tear"></span>
                <span class="option__text">Unhappy</span>
            </div>
            <div class="option">
                <span class="fa-solid fa-face-meh"></span>
                <span class="option__text">Normal</span>
            </div>
            <div class="option">
                <span class="fa-solid fa-face-laugh-beam"></span>
                <span class="option__text">Satisfied</span>
            </div>
        </div>

        <button class="btn btn-submit" type="submit">Send Review</button>
    </div>

        <span class="fa-solid fa-heart"></span>
        <span>Thank You!</span>
        <span>Feedback: Satisfied</span>
        <span>We'll use your feedback to improve our customer support.</span>
    </div> -->

    <script src="script.js"></script>
</body>
</html>
